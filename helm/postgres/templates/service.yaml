apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgres.name }}
  labels:
{{- toYaml .Values.postgres.labels | nindent 4 }}
spec:
  ports:
  - port: 3306            # the port on which the service is listening
    protocol: TCP
    targetPort: {{ .Values.postgres.containerPorts.mysql }}      # the port exposed by Pod (we defined in the deployment as part of `containerPort)
  selector:
{{- toYaml .Values.postgres.labels | nindent 4 }}       # Pod label that service is using to select Pods